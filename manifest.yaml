apiVersion: v1
kind: Service
metadata:
  name: api-python
spec:
  selector:
    app: api-python
  type: NodePort
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    nodePort: 30008

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-python
spec:
  selector:
    matchLabels:
      app: api-python
  replicas: 2
  template:
    metadata:
      labels:
        app: api-python
    spec:
      containers:
      - name: api-python
        image: deadlike/app-python:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: 600m
          requests:
            cpu: 200m
      imagePullSecrets:
        - name: dockerhub
---
apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: api-python
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-python
  minReplicas: 2
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
