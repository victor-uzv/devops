apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api-python
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 80
    protocol: TCP
    name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-python
spec:
  selector:
    matchLabels:
      app: api-python
  replicas: 1
  template:
    metadata:
      labels:
        app: api-python
    spec:
      containers:
      - name: api-python
        image: deadlike/app-python:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
      imagePullSecrets:
        - name: dockerhub

---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta1
metadata:
  name: api-python
spec:
  maxReplicas: 2
  minReplicas: 1
  scaleTargetRef:
    apiVersion: app/v1
    kind: Deployment
    name: api-python
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
